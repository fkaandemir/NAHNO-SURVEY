            document.getElementById('scoreValue').textContent = finalScore;
            
            let result;
            let colorClass;
            
            if (score >= results.green.minScore) {
                result = results.green;
                colorClass = 'green';
            } else if (score >= results.yellow.minScore) {
                result = results.yellow;
                colorClass = 'yellow';
            } else {
                result = results.red;
                colorClass = 'red';
            }
            
            const iconEl = document.getElementById('resultIcon');
            iconEl.innerHTML = `<img src="${result.icon}" alt="result icon">`;
            iconEl.className = 'result-icon';
            
            document.getElementById('resultTitle').textContent = result.title;
            document.getElementById('resultMessage').textContent = result.message;
        }

        function restartQuiz() {
            showScreen('startScreen');
        }

        // Initialize
        createWaterDrops();
    </script>
</body>
